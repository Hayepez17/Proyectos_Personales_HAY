<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GUI Robot Movil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<style>
    @import url('https://fonts.googleapis.com/css?family=Roboto');

    * {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
    }

    html {
        width: 100%;
    }


    body {
        width: 100%;
        display: flex;
        background: #455A64;
        margin: 0 auto;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .container {
        position: relative;
        width: 900px;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
    }

    .container .card {
        position: relative;
        width: 470px;
        height: 275px;
        background: #2b3334;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 5px;
        overflow: hidden;
        box-shadow: 7px 8px 9px 0px rgba(0, 0, 0, 0.5);
        margin: 25px;
        text-align: center;
    }

    .controller {
        height: 280px;
        position: absolute;
        width: 490px;
        transform: scale(1);
        transform-origin: 0 0;
    }

    .panel {
        background: #2b3334;
        height: 280px;
        position: relative;
        width: 490px;
    }

    /* D-PAD */

    .dpad-container {
        bottom: 40px;
        height: 200px;
        left: 40px;
        position: absolute;
        width: 200px;
    }

    .dpad-backdrop {
        background: #CFD8DC;
        border-radius: 10px;
        height: 200px;
        margin: 0 auto;
        position: relative;
        width: 80px;
    }

    .dpad-backdrop::after {
        background: #CFD8DC;
        border-radius: 10px;
        content: '';
        display: block;
        height: 80px;
        left: -60px;
        position: absolute;
        top: 60px;
        width: 200px;
    }

    .dpad {
        background: #202020;
        box-shadow: 0 1px 10px #37474F;
        height: 60px;
        position: absolute;
        width: 60px;
    }

    .dpad-up {
        border-radius: 5px 5px 0 0;
        bottom: 130px;
        left: 70px;
    }

    .dpad-right {
        border-radius: 0 5px 5px 0;
        bottom: 70px;
        left: 130px;
    }

    .dpad-down {
        border-radius: 0 0 5px 5px;
        bottom: 10px;
        left: 70px;
    }

    .dpad-left {
        border-radius: 5px 0 0 5px;
        bottom: 70px;
        left: 10px;
    }

    .dpad-center {
        border: #202020 1px solid;
        border-radius: 1px;
        bottom: 69px;
        box-shadow: none;
        left: 69px;
    }

    @media (max-width: 991px) {
        .container {
            width: 100%;
            flex-direction: column;
        }

        .container .card {
            margin: 25px;
        }
    }

    /* D-PAD arrows */

    .arrow-up {
        border-bottom: 24px solid #455A64;
        border-left: 24px solid transparent;
        border-right: 24px solid transparent;
        height: 0;
        margin: 20px auto 0;
        width: 0;
    }

    .arrow-up2 {
        background: #455A64;
        height: 12px;
        margin: -2px auto 0;
        width: 24px;
    }

    .arrow-right {
        border-bottom: 24px solid transparent;
        border-left: 24px solid #455A64;
        border-top: 24px solid transparent;
        height: 0;
        left: 16px;
        position: absolute;
        top: 6px;
        width: 0;
    }

    .arrow-right2 {
        background: #455A64;
        height: 24px;
        margin: 18px 0 0 6px;
        width: 12px;
    }

    .arrow-down {
        border-left: 24px solid transparent;
        border-right: 24px solid transparent;
        border-top: 24px solid #455A64;
        height: 0;
        margin: 0 auto;
        width: 0;
    }

    .arrow-down2 {
        background: #455A64;
        height: 12px;
        margin: 6px auto -2px;
        width: 24px;
    }

    .arrow-left {
        border-bottom: 24px solid transparent;
        border-right: 24px solid #455A64;
        border-top: 24px solid transparent;
        height: 0;
        margin: 6px 0 0 20px;
        width: 0;
    }

    .arrow-left2 {
        background: #455A64;
        height: 24px;
        margin: 0 auto;
        position: absolute;
        right: 6px;
        top: 18px;
        width: 12px;
    }

    /* Active arrows */

    .dpad.active {
        background-color: #303030;
    }

    .dpad.active .arrow-up {
        border-bottom-color: #FFEB3B;
    }

    .dpad.active .arrow-up2 {
        background-color: #FFEB3B;
    }

    .dpad.active .arrow-right {
        border-left-color: #FFEB3B;
    }

    .dpad.active .arrow-right2 {
        background-color: #FFEB3B;
    }

    .dpad.active .arrow-down {
        border-top-color: #FFEB3B;
    }

    .dpad.active .arrow-down2 {
        background-color: #FFEB3B;
    }

    .dpad.active .arrow-left {
        border-right-color: #FFEB3B;
    }

    .dpad.active .arrow-left2 {
        background-color: #FFEB3B;
    }

    /* Buttons */

    .buttons-container {
        bottom: 40px;
        height: 200px;
        right: 40px;
        position: absolute;
        width: 160px;
    }

    .button-backdrop {
        background: #CFD8DC;
        border-radius: 5px;
        height: 60px;
        position: relative;
        width: 60px;
    }

    .button-backdrop+.button-backdrop {
        margin-top: 10px;
    }

    .button {
        background: #202020;
        border-radius: 50px;
        box-shadow: 0 1px 10px #37474F;
        height: 50px;
        left: 5px;
        position: absolute;
        top: 5px;
        width: 50px;
    }

    .button.active {
        background-color: #303030;
    }

    .icon {
        display: inline-block;
        fill: #F4FF81;
        height: 30px;
        width: 30px;
    }

    .button .icon {
        padding: 10px 0 0 10px;
    }

    .button.active .icon {
        fill: #EEFF41;
    }

    /* Button states */

    .music-on .icon-music-off,
    .music-off .icon-music-on,
    .sound-on .icon-sound-off,
    .sound-off .icon-sound-on {
        display: none;
    }

    .icon.icon-music-off,
    .icon.icon-sound-off {
        fill: #80D8FF;
    }

    .button.active .icon.icon-music-off,
    .button.active .icon.icon-sound-off {
        fill: #40C4FF;
    }

    .icon.icon-restart {}

    .button.active .icon.icon-restart {}

    .no-restart .restart-container,
    .no-restart .label-restart {
        display: none;
    }

    /* Labels */

    .label {
        color: #F4FF81;
        left: 360px;
        position: absolute;
    }

    .label-music {
        top: 55px;
    }

    .label-sound {
        top: 125px;
    }

    .label-restart {
        top: 195px;
    }

    /* Label states */

    .music-on .label-music-off,
    .music-off .label-music-on,
    .sound-on .label-sound-off,
    .sound-off .label-sound-on {
        display: none;
    }

    .label-music-off,
    .label-sound-off {
        color: #80D8FF;
    }

    /* Switch */

    .toggle-switch-container {
        bottom: 90px;
        height: 110px;
        right: 20px;
        position: absolute;
        width: 110px;
    }

    .toggle-switch {
        margin: 0;
    }

    .toggle-switch {
        width: 10px;
        position: relative;
    }

    .toggle-switch input {
        position: absolute;
        top: 0;
        z-index: 2;
        opacity: 0;
        cursor: pointer;
    }

    .toggle-switch input:checked {
        z-index: 1;
    }

    .toggle-switch input:checked+label {
        opacity: 1;
        cursor: default;
    }

    .toggle-switch input:not(:checked)+label:hover {
        opacity: 0.5;
    }

    .toggle-switch label {
        color: #F4FF81;
        opacity: 0.33;
        cursor: pointer;
        transition: opacity 0.3s ease-in-out;
    }

    .toggle-switch .toggle-outside {
        height: 100%;
        border-radius: 7px;
        padding: 11px;
        overflow: hidden;
        transition: opacity 0.3s ease-in-out;
    }

    .toggle-switch .toggle-inside {
        border-radius: 5px;
        background: #424242;
        position: absolute;
        transition: all 0.3s ease-in-out;
    }

    .switch-vertical {
        background-color: #00F;
        top: 23px;
        left: 32px;
        width: 0px;
        height: 66px;
        /* margin-left: 25px; */
    }

    .switch-vertical input {
        height: 68px;
        width: 25px;
        right: 0;
        margin: 0;
    }

    .switch-vertical label {
        font-size: 15px;
        line-height: 30px;
        display: block;
        width: 101px;
        height: 40px;
        margin: 0;
        text-align: left;
        padding-left: 15px;
        /* top: 10px; */
    }

    .switch-vertical .toggle-outside {
        background: rgba(255, 255, 255, 0.5);
        position: absolute;
        width: 2px;
        height: 45px;
        right: 0;
        top: 0;
    }

    .switch-vertical .toggle-inside {
        height: 17px;
        left: 3px;
        top: 3px;
        width: 17px;
    }

    .switch-vertical input:checked~.toggle-outside .toggle-inside {
        top: 3px;
    }

    .switch-vertical input~input:checked~.toggle-outside .toggle-inside {
        top: 45px;
    }

    /*  Display  */

    .digital-watch {
        height: 50%;
        right: 6px;
        width: 100%;
        margin: 10px;
        position: absolute;
    }

    .digital-watch .hour,
    .digital-watch .minute,
    .digital-watch .second {
        position: relative;
        display: inline-block;
        margin: -8px;
        font-size: 0;
    }

    .digital-watch .hour::after {
        content: '';
        position: absolute;
        right: 2px;
        width: 6px;
        height: 6px;
        background-color: #EEFF41;
    }

    .digital-watch .hour::after {
        top: 113px;
    }

    .digital-watch svg {
        display: inline-block;
        margin: 20px;
    }

    .digital-watch svg .segment {
        fill: rgba(0, 0, 0, .15);
        transition: .3s ease-in-out;
    }

    .digital-watch svg.num-1 .b,
    .digital-watch svg.num-1 .c,

    .digital-watch svg.num-2 .a,
    .digital-watch svg.num-2 .b,
    .digital-watch svg.num-2 .d,
    .digital-watch svg.num-2 .e,
    .digital-watch svg.num-2 .g,

    .digital-watch svg.num-3 .a,
    .digital-watch svg.num-3 .b,
    .digital-watch svg.num-3 .c,
    .digital-watch svg.num-3 .d,
    .digital-watch svg.num-3 .g,

    .digital-watch svg.num-4 .b,
    .digital-watch svg.num-4 .c,
    .digital-watch svg.num-4 .f,
    .digital-watch svg.num-4 .g,

    .digital-watch svg.num-5 .a,
    .digital-watch svg.num-5 .c,
    .digital-watch svg.num-5 .d,
    .digital-watch svg.num-5 .f,
    .digital-watch svg.num-5 .g,

    .digital-watch svg.num-6 .a,
    .digital-watch svg.num-6 .c,
    .digital-watch svg.num-6 .d,
    .digital-watch svg.num-6 .e,
    .digital-watch svg.num-6 .f,
    .digital-watch svg.num-6 .g,

    .digital-watch svg.num-7 .a,
    .digital-watch svg.num-7 .b,
    .digital-watch svg.num-7 .c,

    .digital-watch svg.num-8 .a,
    .digital-watch svg.num-8 .b,
    .digital-watch svg.num-8 .c,
    .digital-watch svg.num-8 .d,
    .digital-watch svg.num-8 .e,
    .digital-watch svg.num-8 .f,
    .digital-watch svg.num-8 .g,

    .digital-watch svg.num-9 .a,
    .digital-watch svg.num-9 .b,
    .digital-watch svg.num-9 .c,
    .digital-watch svg.num-9 .d,
    .digital-watch svg.num-9 .f,
    .digital-watch svg.num-9 .g,

    .digital-watch svg.num-0 .a,
    .digital-watch svg.num-0 .b,
    .digital-watch svg.num-0 .c,
    .digital-watch svg.num-0 .d,
    .digital-watch svg.num-0 .e,
    .digital-watch svg.num-0 .f {
        fill: #EEFF41;
    }
</style>

<body>

    <script>

        var gateway = `ws://${window.location.hostname}/ws`;
        var websocket;
        window.addEventListener('load', onLoad);
        function initWebSocket() {
            console.log('Trying to open a WebSocket connection...');
            websocket = new WebSocket(gateway);
            websocket.onopen = onOpen;
            websocket.onclose = onClose;
            websocket.onmessage = onMessage; // <-- add this line
        }
        function onOpen(event) {
            console.log('Connection opened');
        }
        function onClose(event) {
            console.log('Connection closed');
            setTimeout(initWebSocket, 5000);
        }
        function onMessage(event) {

            const message = JSON.parse(event.data);
            const value1 = message.value1;
            const mappedValue = (value1 / 511) * 99.99;
            const integerPart = Math.trunc(mappedValue); //trunca la parte entera de el punto flotante
            const integerPartString = integerPart.toString().padStart(2, 'NaN'); //agrega NaN al inicio de la parte entera si es menor a 2 digitos
            const digInteger = integerPartString.split('').map(Number); //separo y convierto la parte entera en cadena de dos elementos


            const decimalPart = mappedValue.toFixed(2);
            const digDecimal = decimalPart.split('.')[1].split('');
            const digits = digInteger.concat(digDecimal);

            // Actualizar los elementos de la parte entera
            for (let i = 1; i <= 2; i++) {
                const element = document.getElementById(`hour-${i}`);
                const value = digits[i - 1];
                element.setAttribute('class', `num-${value}`);
            }

            // Actualizar los elementos de la parte flotante
            for (let i = 1; i <= 2; i++) {
                const element = document.getElementById(`minute-${i}`);
                const value = digits[i + 1];
                element.setAttribute('class', `num-${value}`);
            }
        }
        function onLoad(event) {
            initWebSocket();
            initDpad();
            initswitch();
            console.log('MANUAL');
        }

        function initDpad() {
            var $dpad_buttons = $('.dpad:not(.dpad-center)')
            let isButtonPressed = false;

            $dpad_buttons
                .on('mousedown touchstart', function (event) {
                    // $dpad_buttons.removeClass('active')
                    isButtonPressed = true;
                    $(this).addClass('active')
                    const activeButton = $dpad_buttons.filter('.active');
                    const index = $dpad_buttons.index(activeButton);
                    const isActive = activeButton.length === 1 ? 1 : 0; // 1 si está activo, 0 si no lo está
                    const message = index + '|' + isActive;
                    console.log(message);
                    websocket.send(message);
                })
                .on('mouseup touchend ', function (event) {
                    isButtonPressed = false;
                    const activeButton = $dpad_buttons.filter('.active');
                    const index = $dpad_buttons.index(activeButton);
                    const isActive = activeButton.length === 1 ? 0 : 0; // 1 si está activo, 0 si no lo está
                    $dpad_buttons.removeClass('active')
                    const message = index + '|' + isActive;
                    console.log(message);
                    websocket.send(message);
                })
                .on('mouseleave', function (event) {
                    if (isButtonPressed) {
                        isButtonPressed = false;
                        const activeButton = $dpad_buttons.filter('.active');
                        const index = $dpad_buttons.index(activeButton);
                        const isActive = activeButton.length === 1 ? 0 : 0; // 1 si está activo, 0 si no lo está
                        $dpad_buttons.removeClass('active')
                        const message = index + '|' + isActive;
                        console.log(message);
                        websocket.send(message);
                    }
                });
        }

        function initswitch() {
            var intervalId;

            $('.toggle-switch input').change(function () {
                const isManual = $('#toggle-a').is(':checked');
                const isAuto = $('#toggle-b').is(':checked');
                if (isAuto) {
                    clearInterval(intervalId);
                    console.log('AUTO');
                    websocket.send('AUTO');
                }
                if (isManual) {
                    console.log('MANUAL');
                    websocket.send('MANUAL');
                    intervalId = setInterval(function () {
                        console.log('MANUAL-UPDATE');
                        websocket.send('MANUAL-UPDATE');
                    }, 2000);
                }
            });
        }
    </script>
